<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
</head>
<body>

    <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title" style="text-align: center;">
              Delivery Calculator
            </h1>
            <h2 class="subtitle" style="text-align: center;">
              Use to calculate your total delivery cost and create an invoice!
            </h2>
          </div>
        </div>
      </section>

      <section>
        <div class="box">
        <div class="field">
            <label class="label">Name:</label>
            <div class="control">
              <input class="input" id="nameInput" type="text" placeholder="Your name goes here">
            </div>
          </div>

          <div class="field">
            <label class="label">Order Total:</label>
            <div class="control">
              <input class="input" id="orderTotal" type="text" placeholder="Total cost for order goes here">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Choose the option(s) that apply to you and fill in the information:</label>
              <div class="columns">
                  <div class="column">
                    <label class="checkbox">
                        <input type="checkbox">
                        <input class="input" id="flatFee" type="text" placeholder="Flat delivery fee">
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox">
                        <input type="checkbox">
                        <input class="input" id="perMileFee" type="text" placeholder="$ per mile fee">
                    </label>
                  </div>
                  <div class="column">
                    <label class="checkbox">
                        <input type="checkbox">
                        <input class="input" id="percentFee" type="text" placeholder="% of order total fee">
                    </label>
                  </div>
              </div>
          </div>
        </div>
          <div class="field">
            <div class="box">
                <label class="label">Pickup Address:</label>
                <div class="control">
                    <input class="input" id="pickupAddress" type="text" placeholder="Pickup Address">
                </div>
                
                <div class="columns">
                    <div class="column">
                        <div class="control">
                            <input class="input" id="pickupCity" type="text" placeholder="City">
                        </div>
                    </div>
                    <div class="column">
                        <div class="control">
                            <input class="input" id="pickupState" type="text" placeholder="State (i.e. KS)">
                        </div>
                    </div>
                    <div class="column">
                        <div class="control">
                            <input class="input" id="pickupZipCode" type="text" placeholder="Zipcode (5 digit)">
                        </div>
                    </div>
                </div>

                <label class="label">Additional tips:</label>
                    <div class="control">
                        <textarea class="textarea" id="pickupTips" placeholder="Any additional information needed"></textarea>
                    </div>
                
            </div>
          </div>

          <div class="field">
            <div class="box">
                <label class="label">Delivery Address:</label>
                <div class="control">
                    <input class="input" id="deliveryAddress" type="text" placeholder="Delivery Address">
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="control">
                            <input class="input" id="deliveryCity" type="text" placeholder="City">
                        </div>
                    </div>
                    <div class="column">
                        <div class="control">
                            <input class="input" id="deliveryState"  type="text" placeholder="State (i.e. KS)">
                        </div>
                    </div>
                    <div class="column">
                        <div class="control">
                            <input class="input" id="deliveryZipCode" type="text" placeholder="Zipcode (5 digit)">
                        </div>
                    </div>
                </div>
                <label class="label">Additional tips:</label>
                    <div class="control">
                        <textarea class="textarea" id="deliveryTips" placeholder="Any additional information needed"></textarea>
                    </div>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
                <button class="button is-fullwidth is-primary" id="calculateBtn">Calculate</button>
            </div>
          </div>
              
      </section>


<script src="script.js"></script>  
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
